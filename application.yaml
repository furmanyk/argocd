apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: default
spec:
  project: default

  source:
    repoURL: https://github.com/furmanyk/argocd
    targetRevision: HEAD
    path: mychart
    helm:
      releaseName: mychart
      valueFiles:
        - "secrets/secrets.password.yaml"
  destination: 
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true

